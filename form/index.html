<link rel="stylesheet" href="../src/style.css">
<dialog id="checkout-prompt">
    <span id="final-gt">Enter Paid Amount</span>
    <div id="prompt-input">
        <input type="text" id="paid-amount" inputmode="numeric">
        <div id="dialog-btn-container">
            <button id="print-btn">Print</button>
            <button id="cancel-btn">Cancel</button>
        </div>
    </div>
</dialog>
<div id="cart-summary">
    <span id="item-count">Item count: 0</span>
    <span id="current-gt">Grand total: 0</span>
</div>
<div id="receipt-form">
    <input type="text" name="item-name" id="item-name" placeholder="Item Name">
    <div id="number-input-container">
        <input type="number" name="item-qty" id="item-qty" placeholder="Quantity">
        <input type="text" name="item-price" id="item-price" placeholder="Price" inputmode="numeric">
    </div>
    <hr>
    <div class="btn-group">
        <button id="clear-form-btn">
            <i class="fa-solid fa-eraser"></i>
        </button>
        <input type="button" value="Add Item" id="add-btn">
    </div>
</div>
<div id="cart-container">
    <div id="item-list"></div>
    <div class="btn-group">
        <button id="clear-cart-btn">
            <i class="fa-solid fa-broom"></i>
        </button>
        <button id="proceed-btn">Proceed</button>
    </div>
</div>
<script type="module" src="/form/form.js"></script>
