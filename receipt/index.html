<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./receipt.css">
    <title>FNCalc</title>
</head>

<body>
    <div id="receipt-container">
        <div id="receipt-header">
            <span id="store-name">Lorem Store</span>
            <span id="alt-store-name"></span>
            <span id="address">Jl. Asphalt No.420</span>
        </div>
        <div id="receipt-date">
            <span id="date">01/01/2000</span>
            <span id="time">00:00:00</span>
        </div>
        <div id="item-list"></div>
        <div id="total">
            <span>Total</span>
            <span id="total-price">0</span>
        </div>
        <div id="pay">
            <div id="paid">
                <span>Cash</span>
                <span id="paid-nominal">0</span>
            </div>
            <div id="change">
                <span>Change</span>
                <span id="change-nominal">0</span>
            </div>
        </div>
        <div id="receipt-footer">
            <span id="sign"></span>
            <div id="sign-space"></div>
        </div>
    </div>
    <script type="module" src="/receipt.js"></script>
</body>
</html>
